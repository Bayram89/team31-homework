<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fork&Flavor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="recipe-2" id="recipe-2"></section>
    <section class="popular-recipes">
      <h2>Popular Recipes</h2>
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search recipes..."
        />
        <button class="search-button">Search</button>
        <select class="sort-select">
          <option value="default">Sort by</option>
          <option value="most">Most ingredients</option>
          <option value="least">Least ingredients</option>
        </select>
      </div>
      <div class="popular-recipe-container"></div>
    </section>

    <section class="add-new-recipes">
      <h2>Add New Recipes</h2>
      <form class="recipe-form" id="recipe-form">
        <label for="recipe-name">Name of Recipe:</label>
        <input type="text" class="recipe-name" required id="recipe-name" />
        <label for="ingredients">Ingredients:</label>
        <ul class="new-ingredients" id="new-ingredients"></ul>
        <input
          type="text"
          class="ingredient-input"
          id="ingredient-input"
          placeholder="Add ingredients"
        />
        <button type="button" class="add-ingredient" id="add-ingredient">
          Add Ingredients
        </button>

        <button type="submit">Add Recipe</button>
      </form>
    </section>

    <section class="countdown">
      <h2>Cooking Timer</h2>
      <input
        type="number"
        class="minutes"
        id="minutes"
        placeholder="Enter minutes"
        min="1"
      />
      <button id="start-timer" class="start-timer">Start Timer</button>
      <div id="timer-display" class="timer-display"></div>
    </section>

    <section class="timer-overlay">
      <h3 class="time-spent-title">Time Spent on Page</h3>
      <time id="active-time" class="active-time" datetime="PT0M0S">00:00</time>
    </section>

    <script src="intro-recipes.js"></script>
    <script src="recipe-app.js"></script>
    <script src="popular-recipe.js"></script>

  </body>
</html>
